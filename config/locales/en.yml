en:
  hero_section:
    heading: "A visual pet feeder tracker app üêæ"
    subheading: "A clear and visualized interface to track feline's eating favorite, amounts trends over time."
    features_title: "Features"
    features_subtitle: "Aim to make cat owners easily explore what their feline love and quickly notice their body warning."
    tab_1: "Simple Pet Management üòº"
    tab_2: "Trackers Monitor üìä"
    tab_3: "Kibbles Inventory Management üîé"
    panel_1_title: "Simple Feline Management"
    panel_1_content: "Detailed feline profile with associated trackers. One Owner can log more than one feline profile."
    panel_2_title: "Charts Visualization"
    panel_2_content: "Simplify your feline daily feeding. Our simple interactive user interface help owner keep eye on their feline."
    panel_3_title: "Kibbles Inventory Management"
    panel_3_content: "During owner input daily track, alert owner to get a new stock when the kibbles left 1/3."
  doc_page:
    title: "Pet Tracker Usage Guide"
    description: "This guide provides detailed instructions on how to use the key features of Pet Tracker."
    user_account_title: "User Account"
    user_account_description: "Your user account is the central hub for managing your pets and tracking their dietary."
    creating_account_title: "Creating an Account"
    creating_account_step_1: "Sign Up: Navigate to the 'Get Started' page."
    creating_account_step_2: "There are 4 ways to create account:"
    creating_account_step_2a: "Enter Your Details (App's Form): Provide your email address and a secure password."
    creating_account_step_2b: "Google/GitHub: Using Google or GitHub to create account."
    creating_account_step_2c: "Line: Using Line to create account."
    creating_account_step_2d: "Using line to sign up, the page will redirect to the form for filling email and password"
    creating_account_step_3: "Register: Click the 'Sign Up' button to create your account."
    signing_in_title: "Signing In"
    signing_in_step_1: "Sign In: Go to the 'Sign In' page."
    signing_in_step_2: "Enter Your Credentials: Enter your email and password."
    signing_in_step_3: "Access Your Account: Click the 'Sign In' button to access your dashboard."
    third_party_signin_title: "Third-Party Sign-In"
    third_party_signin_description: "You can also sign in using a third-party provider for a more streamlined experience."
    timezone_title: "Timezone"
    timezone_description: "App will automatically set your local timezone during your account settings to ensure all tracking data is accurate."
    pet_management_title: "Pet Management"
    pet_management_description: "The 'Pets' section allows you to create and manage profiles for each of your pets."
    adding_pet_title: "Adding a Pet"
    adding_pet_step_1: "Go to Pets: Navigate to the 'User's Cats' section from the main menu."
    adding_pet_step_2: "New Pet: Click the 'Add A Cat' button."
    adding_pet_step_3: "Enter Pet Details: Fill in your pet's name, species, and other relevant information."
    adding_pet_step_4: "Save: Click 'Add A Cat' to save the profile."
    viewing_editing_pets_title: "Viewing and Editing Pets"
    viewing_editing_pets_description: "Navigate to the 'User's Cats' section from the main menu. The dropdown menu will show all the pets' name. Click on a pet's name to see their detailed profile."
    viewing_editing_pets_step_1: "Edit: From the pet's profile page, click 'Edit pet's name Porfile' to update their information."
    dry_food_storage_title: "Dry Food Storage"
    dry_food_storage_description: "The 'Dry Food Storage' feature helps you keep track of your pet's dry food inventory."
    adding_dry_food_title: "Adding Dry Food"
    adding_dry_food_step_1: "Go to Dry Foods: Navigate to the 'DryFood Storage' section."
    adding_dry_food_step_2: "New Dry Food: Click the 'Add Dry Food' in the dropdown menu."
    adding_dry_food_step_3: "Enter Food Details: Provide the brand, food type, description/brand, and quantity of the dry food."
    adding_dry_food_step_4: "Save: Click 'Add Dry Food' to add it to your inventory."
    managing_inventory_title: "Managing Inventory"
    managing_inventory_step_1: "View: See a list of all your dry foods and their current quantities."
    managing_inventory_step_2: "Delete: Remove a dry food entry from your inventory."
    trackers_title: "Trackers"
    trackers_description: "Trackers are used to log your pet's daily doetary, such as feeding times, amount, and health observations."
    creating_tracker_title: "Creating a Tracker"
    creating_tracker_step_1: "Go to Trackers: Navigate to the 'Trackers' section."
    creating_tracker_step_2: "New Tracker: In petname's tracker page, click on 'New Tracker For Petname' button"
    creating_tracker_step_3: "Select Pet: Choose the 'Petname's Tracker' in the dropdown menu."
    creating_tracker_step_4: "Enter Details: Fill in the dietary details, such as the type of food, feeding time, and any notes."
    creating_tracker_step_5: "Save: Click 'Add A Record For petname' to log the dietary information you want to create for."
    importing_trackers_title: "Importing Trackers from CSV"
    importing_trackers_description: "For bulk data entry, you can import trackers from a CSV file."
    importing_trackers_step_1: "Go to Trackers: Navigate to the 'Trackers' section."
    importing_trackers_step_2: "Import CSV: Click the 'Choose File' button."
    importing_trackers_step_3: "Choose File: Select the CSV file you want to import."
    importing_trackers_step_4: "Upload: Click 'Import' to upload and process the file."
    import_guide_title: "üìã Import Guide Summary"
