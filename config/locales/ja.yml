  about_page:
    title: "アジトラッカーの裏話"
    paragraph_1: "このアプリは、私の最初の猫、アジに触発されました。アジはジンジャーと白の毛玉で、驚くほど好みがうるさいのです。ほとんどのジンジャーキャットとは異なり、アジには独自の好みがあり、マグロやサーモンよりも鶏肉がずっと好きだということを発見するには、多くの試行錯誤が必要でした。"
    paragraph_2: "最初は、簡単なExcelシートを使ってアジの食事を記録し、パターンを見つけようとしました。すぐに、彼が気に入らないものを与えると、食事を完全にスキップして立ち去ってしまうことに気づきました。"
    paragraph_3: "しかし、毎日の手動入力にExcelを使用するのは面倒で、傾向を視覚化するのは困難でした。そこで、アジトラッカーを作成しました。食事の傾向を長期的に簡単に視覚化し、アジの好物を整理して、毎日十分に栄養を摂取して幸せに過ごせるようにするためです。"
    paragraph_4: "✨ 試してみませんか？サインアップして、ご自身の目で確かめてください。"
    paragraph_5: "猫の食習慣について詳しく知りたい場合は、専門家に相談することを強くお勧めします。私は個人的に、"
    pet_buddy_link: "ペットバディ猫の行動学、LLC"
