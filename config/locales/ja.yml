    viewing_editing_pets_step_1: "編集：ペットのプロフィールページから、「ペットの名前のプロフィールを編集」をクリックして情報を更新します。"
    dry_food_storage_title: "ドライフードの保管"
    dry_food_storage_description: "「ドライフードの保管」機能は、ペットのドライフードの在庫を追跡するのに役立ちます。"
    adding_dry_food_title: "ドライフードの追加"
