ja:
  hero_section:
    heading: "視覚的なペットフィーダートラッカーアプリ🐾"
    subheading: "猫の食事の好み、量の傾向を長期的に追跡するための明確で視覚化されたインターフェース。"
    features_title: "特徴"
    features_subtitle: "猫の飼い主が猫の好みを簡単に探り、体の警告に迅速に気付くことを目指しています。"
    tab_1: "シンプルなペット管理 😼"
    tab_2: "トラッカーモニター 📊"
    tab_3: "ドライフード在庫管理 🔎"
    panel_1_title: "シンプルな猫の管理"
    panel_1_content: "関連するトラッカーを備えた詳細な猫のプロファイル。1人の飼い主が複数の猫のプロファイルを記録できます。"
    panel_2_title: "チャートの視覚化"
    panel_2_content: "猫の毎日の給餌を簡素化します。シンプルなインタラクティブユーザーインターフェイスにより、飼い主は猫から目を離さずに済みます。"
    panel_3_title: "ドライフード在庫管理"
    panel_3_content: "飼い主が毎日の追跡を入力している間に、ドライフードが残り1/3になったときに新しい在庫を入手するように飼い主に警告します。"
  doc_page:
    title: "ペットトラッカー使用ガイド"
    description: "このガイドでは、ペットトラッカーの主要な機能の使用方法について詳しく説明します。"
    user_account_title: "ユーザーアカウント"
    user_account_description: "ユーザーアカウントは、ペットの管理と食事の追跡の中心的なハブです。"
    creating_account_title: "アカウントの作成"
    creating_account_step_1: "サインアップ：「はじめに」ページに移動します。"
    creating_account_step_2: "アカウントを作成するには4つの方法があります。"
    creating_account_step_2a: "詳細を入力（アプリのフォーム）：メールアドレスと安全なパスワードを入力します。"
    creating_account_step_2b: "Google/GitHub：GoogleまたはGitHubを使用してアカウントを作成します。"
    creating_account_step_2c: "Line：Lineを使用してアカウントを作成します。"
    creating_account_step_2d: "Lineを使用してサインアップすると、メールアドレスとパスワードを入力するフォームにリダイレクトされます"
    creating_account_step_3: "登録：「サインアップ」ボタンをクリックしてアカウントを作成します。"
    signing_in_title: "サインイン"
    signing_in_step_1: "サインイン：「サインイン」ページに移動します。"
    signing_in_step_2: "認証情報を入力：メールアドレスとパスワードを入力します。"
    signing_in_step_3: "アカウントにアクセス：「サインイン」ボタンをクリックしてダッシュボードにアクセスします。"
    third_party_signin_title: "サードパーティサインイン"
    third_party_signin_description: "より合理化されたエクスペリエンスのために、サードパーティプロバイダーを使用してサインインすることもできます。"
    timezone_title: "タイムゾーン"
    timezone_description: "アプリは、すべてのアカウント設定中にローカルタイムゾーンを自動的に設定し、すべての追跡データが正確であることを保証します。"
    pet_management_title: "ペット管理"
    pet_management_description: "「ペット」セクションでは、各ペットのプロファイルを作成および管理できます。"
    adding_pet_title: "ペットの追加"
    adding_pet_step_1: "ペットに移動：メインメニューから「ユーザーの猫」セクションに移動します。"
    adding_pet_step_2: "新しいペット：「猫を追加」ボタンをクリックします。"
    adding_pet_step_3: "ペットの詳細を入力：ペットの名前、種、その他の関連情報を入力します。"
    adding_pet_step_4: "保存：「猫を追加」をクリックしてプロファイルを保存します。"
    viewing_editing_pets_title: "ペットの表示と編集"
    viewing_editing_pets_description: "メインメニューから「ユーザーの猫」セクションに移動します。ドロップダウンメニューにすべてのペットの名前が表示されます。ペットの名前をクリックすると、詳細なプロファイルが表示されます。"
    viewing_editing_pets_step_1: "編集：ペットのプロファイルページから、「ペットの名前のプロファイルを編集」をクリックして情報を更新します。"
    dry_food_storage_title: "ドライフードストレージ"
    dry_food_storage_description: "「ドライフードストレージ」機能は、ペットのドライフードの在庫を追跡するのに役立ちます。"
    adding_dry_food_title: "ドライフードの追加"
    adding_dry_food_step_1: "ドライフードに移動：「ドライフードストレージ」セクションに移動します。"
    adding_dry_food_step_2: "新しいドライフード：ドロップダウンメニューの「ドライフードを追加」をクリックします。"
    adding_dry_food_step_3: "食品の詳細を入力：ドライフードのブランド、食品の種類、説明/ブランド、および数量を入力します。"
    adding_dry_food_step_4: "保存：「ドライフードを追加」をクリックして在庫に追加します。"
    managing_inventory_title: "在庫管理"
    managing_inventory_step_1: "表示：すべてのドライフードとその現在の数量のリストを表示します。"
    managing_inventory_step_2: "削除：在庫からドライフードのエントリを削除します。"
    trackers_title: "トラッカー"
    trackers_description: "トラッカーは、給餌時間、量、健康観察など、ペットの毎日の食事を記録するために使用されます。"
    creating_tracker_title: "トラッカーの作成"
    creating_tracker_step_1: "トラッカーに移動：「トラッカー」セクションに移動します。"
    creating_tracker_step_2: "新しいトラッカー：ペット名のトラッカーページで、「ペット名の新しいトラッカー」ボタンをクリックします"
    creating_tracker_step_3: "ペットを選択：ドロップダウンメニューで「ペット名のトラッカー」を選択します。"
    creating_tracker_step_4: "詳細を入力：食品の種類、給餌時間、メモなどの食事の詳細を入力します。"
    creating_tracker_step_5: "保存：「ペット名の記録を追加」をクリックして、作成したい食事情報を記録します。"
    importing_trackers_title: "CSVからのトラッカーのインポート"
    importing_trackers_description: "一括データ入力の場合は、CSVファイルからトラッカーをインポートできます。"
    importing_trackers_step_1: "トラッカーに移動：「トラッカー」セクションに移動します。"
    importing_trackers_step_2: "CSVのインポート：「ファイルを選択」ボタンをクリックします。"
