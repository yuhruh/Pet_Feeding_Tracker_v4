    adding_dry_food_step_2: "新しいドライフード：ドロップダウンメニューの「ドライフードを追加」をクリックします。"
    adding_dry_food_step_3: "フードの詳細を入力：ドライフードのブランド、種類、説明/ブランド、および数量を入力します。"
    adding_dry_food_step_4: "保存：「ドライフードを追加」をクリックして在庫に追加します。"
    managing_inventory_title: "在庫の管理"
