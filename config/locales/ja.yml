  about_page:
    title: "Ajiトラッカーの裏話"
    paragraph_1: "このアプリは、私の最初の猫であるAjiに触発されました。Ajiは、驚くほど特定の味を持つジンジャーと白の毛玉です。ほとんどのジンジャー猫とは異なり、Ajiには独自の好みがあり、彼がマグロやサーモンよりも鶏肉をはるかに好むことを発見するには、多くの試行錯誤が必要でした。"
    paragraph_2: "最初は、簡単なExcelシートを使用してAjiの食事を追跡し、パターンを見つけようとしました。彼が気に入らないものを与えると、彼は食事を完全にスキップして立ち去ることにすぐに気付きました。"
    paragraph_3: "しかし、毎日の手動入力にExcelを使用するのは面倒で、傾向を視覚化するのは困難でした。そのため、Ajiトラッカーを作成しました。食事の傾向を長期的に簡単に視覚化し、Ajiの好きな食べ物を整理して、彼が毎日十分に栄養を摂取して幸せに過ごせるようにするためです。"
    paragraph_4: "✨ 試してみませんか？サインアップして、ご自分の目で確かめてください。"
    paragraph_5: "猫の食生活について詳しく知りたい場合は、専門家に相談することを強くお勧めします。私は個人的に、"
    pet_buddy_link: "ペットバディ猫行動、LLC"
