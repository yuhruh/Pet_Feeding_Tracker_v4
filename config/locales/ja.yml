    creating_tracker_step_3: "ペットを選択：ドロップダウンメニューで「ペットの名前のトラッカー」を選択します。"
    creating_tracker_step_4: "詳細を入力：食事の種類、給餌時間、メモなど、食事の詳細を入力します。"
    creating_tracker_step_5: "保存：「ペットの名前の記録を追加」をクリックして、作成したい食事情報を記録します。"
    importing_trackers_title: "CSVからのトラッカーのインポート"
